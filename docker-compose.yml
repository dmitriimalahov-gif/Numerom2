version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: numerom_mongodb
    restart: always
    # Порт 27017 открыт для локальной разработки
    # Backend подключается через localhost:27017
    #ports:
    #  - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=numerom
    networks:
      - numerom_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerom_backend
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env
      - ./backend/.env.vapid:/app/.env.vapid
      - ./файлы для запуска:/app/lesson_files:ro
    depends_on:
      - mongodb
    networks:
      - numerom_network
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=${MONGODB_DATABASE:-numerom}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - BACKEND_URL=http://localhost:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: numerom_frontend
    restart: always
    ports:
      - "5128:80"
    depends_on:
      - backend
    networks:
      - numerom_network

volumes:
  mongodb_data:
    driver: local
    name: numerom_mongodb_data

networks:
  numerom_network:
    driver: bridge
