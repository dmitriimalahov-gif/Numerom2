version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: numerom_mongodb
    restart: always
    # Порт 27017 открыт для локальной разработки
    # Backend подключается через localhost:27017
    #ports:
    #  - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_DATABASE=numerom
    networks:
      - numerom_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerom_backend
    restart: always
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env
      # .env.vapid генерируется внутри контейнера, не нужен volume mount
      - ./файлы для запуска:/app/lesson_files:ro
    depends_on:
      - mongodb
    networks:
      - numerom_network
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=${MONGODB_DATABASE:-numerom}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://192.168.110.178:3000}
      - CORS_ORIGIN_REGEX=${CORS_ORIGIN_REGEX:-.*}
      - BACKEND_URL=http://localhost:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: numerom_frontend
    restart: always
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    networks:
      - numerom_network

volumes:
  mongodb_data:
    driver: local
    name: numerom_mongodb_data

networks:
  numerom_network:
    driver: bridge
